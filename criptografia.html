<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/estilo.css">
    <title>Faça sua criptografia</title>
</head>
<body>
    <header>
        <img class="cabecalho" src="./assets/Logo.png" alt="logo da alura"> 
    </header>

    <main class="apresentacao">
    
       
        <section class="texto">
            <h1 class="titulos"> Digite seu texto </h1>
            <div class="insert">

            </div>
            <div class="informacao">
               
                <img src="./assets/bi_exclamation-circle-fill.png" alt="Atenção">
                <p> letras minúsculas e sem acento.</p>
              
            </div>
            <a class="buttons_texto">Criptografar</a>
            <a class="buttons_texto">Descriptografar</a>
     
               
        
        </section>

        <section class="copia"> 
            <div>
                <img src="./assets/High quality products 1 1.jpg" alt="jovem com uma lupa">
                <div class="semresposta_titulo"><h3> Nenhuma mensagem encontrada</h3></div>
                <div class="semresposta_texto"><p>Digite um texto que você deseja criptografar ou descriptografar.</p></div>
                <a class="buttons_texto">Copiar</a>
            </div>
      
        </section>
        
      
    </main>

    <footer class="rodape">
        <p>Desenvolvido por Andressa SM Pacheco</p>
    </footer>
    
</body>
</html>
